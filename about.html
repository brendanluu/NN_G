<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - New Nostalgia Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="header-link">
                <div class="new">NEW</div>
                <div class="nostalgia">NOSTALGIA<br>GROUP</div>
            </a>
        </header>
        
        <div class="animation-container">
            <div class="outer-circle">
                <div class="inner-circle">
                    <div class="circle-text">
                        <!-- Initial text will be set by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-links">
                <a href="index.html">HOME</a>
                <a href="#contact">CONTACT</a>
                <a href="#privacy">PRIVACY POLICY</a>
            </div>
            <div class="copyright">
                <img src="assets/NN-G_logo.svg" alt="NN-G Logo" class="nn-logo">
                2025
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const outerCircle = document.querySelector('.outer-circle');
        const innerCircle = document.querySelector('.inner-circle');
        const circleText = document.querySelector('.circle-text');
        
        if (!outerCircle || !innerCircle) return;
        
        // Remove the CSS animation
        innerCircle.style.animation = 'none';
        
        // Text options to cycle through
        const textOptions = [
            "FAKE<br>TECH<br>CO.",
            "DJ<br>GROUP",
            "EXP.<br>DESIGN",
            "SHAMAN"
        ];
        
        let currentTextIndex = 0;
        
        // Initial position and velocity (slower)
        let x = outerCircle.offsetWidth * 0.3;
        let y = outerCircle.offsetHeight * 0.3;
        let vx = 1.5; // Reduced from 3
        let vy = 1; // Reduced from 2
        
        // Get dimensions
        function updateDimensions() {
            outerWidth = outerCircle.offsetWidth;
            outerHeight = outerCircle.offsetHeight;
            innerWidth = innerCircle.offsetWidth;
            innerHeight = innerCircle.offsetHeight;
            
            // Max positions to keep inner circle inside outer circle
            maxX = outerWidth - innerWidth;
            maxY = outerHeight - innerHeight;
            
            // Update velocity based on new dimensions
            updateVelocity();
        }
        
        let outerWidth, outerHeight, innerWidth, innerHeight, maxX, maxY;
        updateDimensions();
        
        // Update on window resize
        window.addEventListener('resize', updateDimensions);
        
        // Change text when bouncing
        function changeText() {
            currentTextIndex = (currentTextIndex + 1) % textOptions.length;
            circleText.innerHTML = textOptions[currentTextIndex];
        }
        
        // Animation function
        function animate() {
            // Update position
            x += vx;
            y += vy;
            
            // Bounce off edges and change text
            if (x <= 0 || x >= maxX) {
                vx = -vx;
                x = x <= 0 ? 0 : maxX;
                changeText(); // Change text on horizontal bounce
            }
            
            if (y <= 0 || y >= maxY) {
                vy = -vy;
                y = y <= 0 ? 0 : maxY;
                changeText(); // Change text on vertical bounce
            }
            
            // Apply position
            innerCircle.style.left = x + 'px';
            innerCircle.style.top = y + 'px';
            
            // Continue animation
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();

        // Set initial text from the array
        circleText.innerHTML = textOptions[0];

        // Adjust velocity based on screen size
        function updateVelocity() {
            // Base velocity for a 500px wide container
            const baseWidth = 500;
            const baseVx = 1.5;
            const baseVy = 1;
            
            // Scale velocity based on outer circle width
            const scale = outerWidth / baseWidth;
            vx = baseVx * scale;
            vy = baseVy * scale;
            
            console.log(`Screen width: ${outerWidth}px, Velocity: ${vx}, ${vy}`);
        }
    });
    </script>
</body>
</html>
